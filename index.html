<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagens/logo4.png">
    <title>Régia Beauty - Catálogo de Beleza</title>
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Link para o arquivo de Estilo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <!-- A imagem do banner agora é um elemento dentro do cabeçalho -->
    <img src="imagens/logo7.png" alt="Banner Régia Beauty" class="header-banner">
</header>


    <main>
        <section id="filtros">
            <!-- Filtros podem ser adicionados aqui no futuro, como uma barra de busca -->
        </section>

        <section id="secao-racco" class="secao-marca">
            <h2>
                <img src="imagens/racco/logoracco.png" alt="Logo Racco">
                Produtos Racco
            </h2>
            <div id="catalogo-racco" class="catalogo-produtos">
                <!-- Produtos Racco serão inseridos aqui via JavaScript -->
            </div>
        </section>

        <section id="secao-abelha-rainha" class="secao-marca">
            <h2>
                <img src="imagens/abelharainha/logoabelharainha.png" alt="Logo Abelha Rainha">
                Produtos Abelha Rainha
            </h2>
            <div id="catalogo-abelha-rainha" class="catalogo-produtos">
                <!-- Produtos Abelha Rainha serão inseridos aqui via JavaScript -->
            </div>
        </section>

        <section id="secao-odorata" class="secao-marca">
            <h2>
                <img src="imagens/odorata/logoodorata.png" alt="Logo Odorata">
                Produtos Odorata
            </h2>
            <div id="catalogo-odorata" class="catalogo-produtos">
                <!-- Produtos Odorata serão inseridos aqui via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <button id="finalizar-pedido">
            <i class="fab fa-whatsapp" aria-hidden="true"></i> Finalizar Pedido (<span id="total-sacola">R$ 0,00</span>)
        </button>
    </footer>

    <button id="sacola-icone" aria-label="Abrir sacola de compras">
        <i class="fas fa-shopping-bag" aria-hidden="true"></i>
        <span id="contador-sacola">0</span>
    </button>

    <!-- Modal da Sacola de Compras -->
    <div id="modal-sacola" class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-titulo">
        <div class="modal-content">
            <button class="modal-fechar">&times;</button>
            <h2 id="modal-titulo">Sua Sacola de Compras</h2>
            <div id="sacola-itens">
                <!-- Itens da sacola serão inseridos aqui -->
            </div>
            <div class="sacola-resumo">
                <div class="sacola-total">
                    <strong>Total:</strong>
                    <span id="sacola-total-valor">R$ 0,00</span>
                </div>
                <button id="finalizar-pedido-modal" class="btn-finalizar-modal">
                    <i class="fab fa-whatsapp" aria-hidden="true"></i> Finalizar Pedido
                </button>
            </div>
        </div>
    </div>


    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
